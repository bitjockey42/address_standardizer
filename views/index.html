<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Address Standardizer</title>
  <meta name="description" content="Standardize addresses">
  <meta name="author" content="bitjockey42">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function() {

        $('#addresses_form').submit(function(e) {
          e.preventDefault();
          var address1 = $('#address1').val();
          var address2 = $('#address2').val();

          $(".error").remove();

          if (address1.length < 1) {
            $('#address1').after('<span class="error">This field is required</span>');
          }
        });

      });
  </script>
  <form id="addresses_form" method="post", action="">
      <div>
          <label for="address1">Address 1</label>
          <input type="text" id="address1" name="address1"></input>
      </div>
      <div>
          <label for="address2">Address 2</label>
          <input type="text" id="address2" name="address1"></input>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
  </form>
</body>
</html>
